<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>15-contact-manager</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="section">
    <div class="container">
      <div class="left-bar">
        <div class="left-bar__top-bar">
          <h3 class="left-bar__top-bar--text">New Contact</h3>
        </div>
        <form class="contact-info">
          <div class="contact-info__container">
            <p class="contact-info__text">First Name</p>
            <input type="text" class="contact-info__bar first-name">
          </div>
          <div class="contact-info__container">
            <p class="contact-info__text">Last Name</p>
            <input type="text" class="contact-info__bar last-name">
          </div>
          <div class="contact-info__container">
            <p class="contact-info__text">Street</p>
            <input type="text" class="contact-info__bar street">
          </div>
          <div class="contact-info__container">
            <p class="contact-info__text">City</p>
            <input type="text" class="contact-info__bar city">
          </div>
          <div class="contact-info__container">
            <p class="contact-info__text">State</p>
            <input type="text" class="contact-info__bar state">
          </div>
        </form>
        <div class="submit">
          <button class="submit__button">Submit</button>
        </div>
      </div>
      <div class="grid">
        <div class="grid__item">

        </div>
      </div>
    </div>
  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
