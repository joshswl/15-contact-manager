<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>15-contact-manager</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="app">
    <form class="left-bar" action="">
      <div class="left-bar__top-bar">
        <h3 class="left-bar__top-bar--text">New Contact</h3>
      </div>
      <div class="contact-info">
        <div class="contact-info__container">
          <p class="contact-info__text">First Name</p>
          <input type="text" class="contact-info__bar first-name">
        </div>
        <div class="contact-info__container">
          <p class="contact-info__text">Last Name</p>
          <input type="text" class="contact-info__bar last-name">
        </div>
        <div class="contact-info__container">
          <p class="contact-info__text">Street</p>
          <input type="text" class="contact-info__bar street">
        </div>
        <div class="contact-info__container">
          <p class="contact-info__text">City</p>
          <input type="text" class="contact-info__bar city">
        </div>
        <div class="contact-info__container">
          <p class="contact-info__text">State</p>
          <input type="text" class="contact-info__bar state">
        </div>
      </div>
      <div class="submit">
        <button class="submit__button">Submit</button>
      </div>
    </form>
    <div class="container">
      <div class="grid">
        <div class="grid__item">
          <div class="card">
            <div class="item-text">
              <div class="item-text__name">
                <h3 class="item-text__name--last">Lee</h3>
                <h3 class="item-text__name--first">Josh</h3>
              </div>
              <div class="item-text__address--1">
                <p class="item-text__address--street">1030 Wade Ave</p>
              </div>
              <div class="item-text__address--2">
                <p class="item-text__address--city">Nashville</p>
                <p class="item-text__address--state">TN</p>
              </div>
            </div>
            <div class="item-button">
              <button class="item-button__actual">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/app.js" charset="utf-8"></script>
</body>
</html>
